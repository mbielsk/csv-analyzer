services:
  frontend:
    build: .
    ports:
      - "5300:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - DB_PATH=/app/data/finance.db
      - GIN_MODE=release
    restart: unless-stopped
